<ng-container *ngIf="data$ | async as data">
  <mcp-loading *ngIf="data.isLoading"></mcp-loading>
  <mcp-error-message
    *ngIf="data.error"
    [message]="data.error"
  ></mcp-error-message>

  <div class="sidebar" *ngIf="data.popularTags">
    <p>Popular Tags</p>
    <div class="tag-list">
      <a
        *ngFor="let popularTag of data.popularTags"
        [routerLink]="['/tags', popularTag]"
        class="tag-default tag-pill"
        >{{ popularTag }}</a
      >
    </div>
  </div>
</ng-container>
